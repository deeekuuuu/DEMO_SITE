<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Message</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: #f0ddd6;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-wrapper {
      text-align: center;
    }

    
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    .message {
      font-size: clamp(18px, 5vw, 26px);
      line-height: 1.8;
      white-space: pre-line;
      letter-spacing: 0.3px;
      padding: 0 16px;
    }

    #nameOverlay {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .popup {
      background: rgba(255,255,255,0.08);
      padding: 28px 24px;
      border-radius: 18px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .popup input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .popup button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #000;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .option-box {
      position: relative;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.65);
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
      text-align: center;
      overflow: hidden;
    }

    .option-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.7),
        transparent
      );
      transform: skewX(-20deg);
      animation: shine 3.5s infinite;
    }

    @keyframes shine {
      0% { left: -60%; }
      60% { left: 120%; }
      100% { left: 120%; }
    }
  </style>
</head>
<body>

  <div class="message-wrapper">
    <div class="message" id="message"></div>
  </div>

  <div id="nameOverlay">
    <div class="popup">
      <div style="font-size:18px;margin-bottom:10px;">Enter your name</div>
      <input id="nameInput" type="text" placeholder="Your name" />
      <button onclick="saveName()">Continue</button>
    </div>
  </div>

  <script>
    const messages = [
      "Welcome to my space.",
      "No boxes. No frames.",
      "Just words, floating freely.",
      "One thought at a time."
    ];

    const target = document.getElementById("message");
    let index = 0;

    function animateText(text, onDone) {
      target.textContent = text;
      target.style.opacity = 0;
      target.style.transform = "translateY(16px)";
      target.style.transition = "opacity 1.2s ease, transform 1.2s ease";

      requestAnimationFrame(() => {
        target.style.opacity = 1;
        target.style.transform = "translateY(0)";
      });

      setTimeout(() => {
        target.style.opacity = 0;
        target.style.transform = "translateY(-16px)";
        if (onDone) setTimeout(onDone, 1200);
      }, 2000);
    }

    function showMessage() {
      if (index >= messages.length) {
        setTimeout(showNamePopup, 600);
        return;
      }
      animateText(messages[index], () => {
        index++;
        showMessage();
      });
    }

    function showNamePopup() {
      document.getElementById("nameOverlay").style.display = "flex";
    }

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      localStorage.setItem("userName", name);
      document.getElementById("nameOverlay").style.display = "none";

      const nameMessages = [
        `Hi ${name}.`,
        "I’m glad you’re here.",
        "Let’s continue."
      ];

      let i = 0;
      function showNameMessage() {
        if (i >= nameMessages.length) {
          showOptions();
          return;
        }
        animateText(nameMessages[i], () => {
          i++;
          showNameMessage();
        });
      }
      showNameMessage();
    }

    function showOptions() {
      // stop floating behavior
      document.querySelector('.message-wrapper').style.animation = 'none';

      target.innerHTML = "";
      target.style.opacity = 1;
      target.style.transform = "none";

      const options = document.createElement("div");
      options.style.display = "flex";
      options.style.flexDirection = "column";
      options.style.gap = "18px";
      options.style.marginTop = "20px";

      const pages = [
        { label: "Quotes", link: "quotes.html", lines: ["Short thoughts", "Deep words", "Moments"] },
        { label: "Songs", link: "songs.html", lines: ["Feel the rhythm", "Let it play", "Stay a while"] },
        { label: "Lines", link: "lines.html", lines: ["Simple lines", "Soft feelings", "True words"] }
      ];

      pages.forEach((p, i) => {
        const box = document.createElement("div");
        box.className = "option-box";
        box.innerHTML = `<strong>${p.label}</strong><div class='inner'></div>`;

        const inner = box.querySelector('.inner');
        inner.style.fontSize = '14px';
        inner.style.marginTop = '8px';
        inner.style.opacity = 0.8;

        options.appendChild(box);

        setTimeout(() => {
          box.style.opacity = 1;
          box.style.transform = "translateY(0)";
          animateLines(inner, p.lines);
        }, i * 400);

        box.onclick = () => window.location.href = p.link;
      });

      target.appendChild(options);
    }

    function animateLines(container, lines) {
      let i = 0;
      container.textContent = "";

      function nextLine() {
        if (i >= lines.length) return;
        const div = document.createElement('div');
        div.textContent = lines[i];
        div.style.opacity = 0;
        div.style.transform = 'translateY(6px)';
        div.style.transition = 'all 0.6s ease';
        container.appendChild(div);

        requestAnimationFrame(() => {
          div.style.opacity = 1;
          div.style.transform = 'translateY(0)';
        });

        i++;
        setTimeout(nextLine, 500);
      }

      nextLine();
    }

    showMessage();
  </script>

</body>
</html>
